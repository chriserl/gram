<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/css/main.min.css" />
    <title>Gram | Feed</title>
  </head>
  <body>
    <div class="feed">
      <aside class="profile-inactive">
        <div class="aside-header">
          <a href="./index.html" class="brand">
            <img
              src="./assets/icons/instagram.svg"
              alt="Gram icon"
              class="icon brand-icon"
            />
            <p class="brand-name h2">Gram</p>
          </a>
          <span class="close-ham">
            <img
              src="./assets/icons/menuicons/cancel.svg"
              alt="close sidemenu icon"
              class="link-icon"
            />
          </span>
        </div>
        <section class="profile-content">
          <div class="profile-summary">
            <div class="story-unseen image">
              <img
                src="./assets/images/profileimages/jade.jpg"
                alt="Profile picture"
                class="profile-image"
              />
            </div>
            <p class="profile-name psb">Unjaded Jade</p>
            <p class="profile-link px">@jade</p>
          </div>
          <div class="profile-stats">
            <span class="posts stat">
              <p class="posts-number psb">46</p>
              <p class="px stat-name">Posts</p>
            </span>
            <span class="followers stat">
              <p class="followers-number psb">2.8k</p>
              <p class="px stat-name">Followers</p>
            </span>
            <span class="following stat">
              <p class="following-number prsb">526</p>
              <p class="px stat-name">Following</p>
            </span>
          </div>
          <ul class="side-menu">
            <li class="menu-item item-active">
              <a href="#" class="menu-link ps"
                ><img
                  src="./assets/icons/menuicons/menu.svg"
                  alt="menu icon"
                  class="link-icon"
                />Feed</a
              >
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link ps"
                ><img
                  src="./assets/icons/menuicons/loupe.svg"
                  alt="Explore icon"
                  class="link-icon"
                />Explore</a
              >
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link ps"
                ><img
                  src="./assets/icons/menuicons/bell.svg"
                  alt="Notifications icon"
                  class="link-icon"
                />Notifications</a
              >
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link ps"
                ><img
                  src="./assets/icons/menuicons/envelope.svg"
                  alt="Messages icon"
                  class="link-icon"
                />Messages</a
              >
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link ps"
                ><img
                  src="./assets/icons/menuicons/send.svg"
                  alt="Dm icon"
                  class="link-icon"
                />Direct</a
              >
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link ps"
                ><img
                  src="./assets/icons/menuicons/bar-chart.svg"
                  alt="Stats icon"
                  class="link-icon"
                />Stats</a
              >
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link ps"
                ><img
                  src="./assets/icons/menuicons/settings.svg"
                  alt="Settings icon"
                  class="link-icon"
                />Settings</a
              >
            </li>
            <li class="menu-item logout">
              <a href="#" class="menu-link ps"
                ><img
                  src="./assets/icons/menuicons/logout.svg"
                  alt="Logout icon"
                  class="link-icon"
                />Logout</a
              >
            </li>
          </ul>
        </section>
      </aside>
      <main>
        <nav>
          <button class="hamBtn">
            <img
              src="./assets/icons/menu.svg"
              alt="side navigation icon"
              class="hamburger-icon"
            />
          </button>
          <form>
            <div class="form-control">
              <img
                src="./assets/icons/menuicons/loupe.svg"
                alt="search icon"
                class="search-icon link-icon"
              /><input
                type="search"
                name="main-search"
                id="main-search"
                placeholder="Seach"
                aria-placeholder="Search"
              />
            </div>
          </form>
          <ul class="nav-items">
            <li class="nav-item">
              <img
                src="./assets/icons/menuicons/bell.svg"
                alt="notifications icon"
                class="nav-icon link-icon"
              />
              <span class="h2">&middot;</span>
            </li>
            <li class="nav-item">
              <img
                src="./assets/icons/menuicons/envelope.svg"
                alt="Messages icon"
                class="nav-icon link-icon"
              />
              <span class="h2">&middot;</span>
            </li>
            <li class="nav-item">
              <button class="btn-prim">Add photo</button>
            </li>
          </ul>
        </nav>

        <section class="stories">
          <div class="stories-header">
            <p class="section-title h2">Stories</p>
            <span class="watch-all icon-btn">
              <span
                ><img
                  src="./assets/icons/play.svg"
                  alt="play icon"
                  class="btn-icon"
              /></span>
              <p class="hs">Watch all</p>
            </span>
          </div>
          <ul class="story-items">
            <li class="story-item">
              <div class="add-story">
                <p class="h1">+</p>
              </div>
            </li>
            <li class="story-item">
              <div class="story-unseen image">
                <img
                  src="./assets/images/profileimages/prof1.jpg"
                  alt="Profile picture"
                  class="profile-image"
                />
              </div>
            </li>
            <li class="story-item">
              <div class="story-unseen image">
                <img
                  src="./assets/images/profileimages/prof2.jpg"
                  alt="Profile picture"
                  class="profile-image"
                />
              </div>
            </li>
            <li class="story-item">
              <div class="story-unseen image">
                <img
                  src="./assets/images/profileimages/prof3.jpg"
                  alt="Profile picture"
                  class="profile-image"
                />
              </div>
            </li>
            <li class="story-item">
              <div class="story-unseen image">
                <img
                  src="./assets/images/profileimages/prof4.jpg"
                  alt="Profile picture"
                  class="profile-image"
                />
              </div>
            </li>
            <li class="story-item">
              <div class="story-unseen image">
                <img
                  src="./assets/images/profileimages/prof5.jpg"
                  alt="Profile picture"
                  class="profile-image"
                />
              </div>
            </li>
            <li class="story-item">
              <div class="story-unseen image">
                <img
                  src="./assets/images/profileimages/prof6.jpg"
                  alt="Profile picture"
                  class="profile-image"
                />
              </div>
            </li>
            <li class="story-item">
              <div class="story-unseen image">
                <img
                  src="./assets/images/profileimages/prof7.jpg"
                  alt="Profile picture"
                  class="profile-image"
                />
              </div>
            </li>
            <li class="story-item">
              <div class="story-unseen image">
                <img
                  src="./assets/images/profileimages/prof8.jpg"
                  alt="Profile picture"
                  class="profile-image"
                />
              </div>
            </li>
            <li class="story-item">
              <div class="story-unseen image">
                <img
                  src="./assets/images/profileimages/prof9.jpg"
                  alt="Profile picture"
                  class="profile-image"
                />
              </div>
            </li>
            <li class="story-item">
              <div class="story-unseen image">
                <img
                  src="./assets/images/profileimages/prof10.jpg"
                  alt="Profile picture"
                  class="profile-image"
                />
              </div>
            </li>
            <li class="story-item">
              <div class="story-unseen image">
                <img
                  src="./assets/images/profileimages/prof11.jpg"
                  alt="Profile picture"
                  class="profile-image"
                />
              </div>
            </li>
            <li class="story-item">
              <div class="story-unseen image">
                <img
                  src="./assets/images/profileimages/prof12.jpg"
                  alt="Profile picture"
                  class="profile-image"
                />
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>

    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
